<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="style6.css">

</head>
<body>
   <div class="container">
  <div class="grid"> 
    <div class="img"> 
    <img src="image-product-desktop.jpg">  
   </div>


   
<div class="card-content"> 
  <h4  class="subhead"> Perfume</h4>
<h2 class="header">  Gabrielle Essence Eau De Parfum  </h2>

<p class="para" >   A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL. </p> 

<div class="price"> 
<p class="price-one">   $149.99    </p>
<p class="price-two">  <s> $169.99 </s> </p>
</div>


  <button class="btn" > Add to Cart 
    <img src="./images/icon-cart.svg"/> </button>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
